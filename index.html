<div id="wrap">

  <div id="header">
    <h1>axis180</h1>
    <p>Thoughts on business and finance.</p>
  </div>

  <div id="nav">
    <a href="#" onclick="showView('home'); return false;">Home</a>
    <a href="#" onclick="showView('about'); return false;">About</a>
  </div>

  <!-- HOME -->
  <div id="view-home" class="view active">
    <div id="loading">Loading posts...</div>
    <div id="posts-list"></div>
  </div>

  <!-- WRITE -->
  <div id="view-write" class="view">
    <div id="write-form">
      <h2>Write a New Post</h2>
      <div id="toast">Post published.</div>

      <div class="field">
        <label>Title</label>
        <input type="text" id="f-title" placeholder="Post title">
      </div>

      <div class="field-row">
        <div class="field">
          <label>Category</label>
          <select id="f-cat">
            <option>Markets</option>
            <option>Finance</option>
            <option>Business</option>
            <option>Strategy</option>
            <option>Economics</option>
          </select>
        </div>
        <div class="field">
          <label>Read time (min)</label>
          <input type="number" id="f-time" placeholder="5" min="1">
        </div>
      </div>

      <div class="field">
        <label>Excerpt (one line summary)</label>
        <input type="text" id="f-excerpt" placeholder="Brief description...">
      </div>

      <div class="field">
        <label>Content (separate paragraphs with a blank line)</label>
        <textarea id="f-content" placeholder="Write your post here..."></textarea>
      </div>

      <div id="publish-bar">
        <input type="submit" value="Publish" onclick="publishPost()">
        <span id="word-count">0 words</span>
      </div>
    </div>
  </div>

  <!-- POST DETAIL -->
  <div id="view-post" class="view">
    <div id="post-detail">
      <a href="#" id="back-link" onclick="showView('home'); return false;">&larr; Back to all posts</a>
      <h1 id="d-title"></h1>
      <div class="post-meta" id="d-meta"></div>
      <hr>
      <div class="body" id="d-body"></div>
    </div>
  </div>

  <!-- ABOUT -->
  <div id="view-about" class="view">
    <div id="about">
      <h2>About</h2>
    </div>
  </div>

  <div id="footer">
    axis180 &mdash; &copy; 2026
  </div>

</div>

  const DEFAULT_POSTS = [];

  let posts = [];

  function loadPosts() {
    try {
      const saved = localStorage.getItem('axis180-posts');
      posts = saved ? JSON.parse(saved) : DEFAULT_POSTS;
    } catch (e) {
      posts = DEFAULT_POSTS;
    }
    document.getElementById('loading').style.display = 'none';
    renderPosts();
  }

  function savePosts() {
    try {
      localStorage.setItem('axis180-posts', JSON.stringify(posts));
    } catch (e) {
      console.warn('Could not save posts:', e);
    }
  }

  function renderPosts() {
    const list = document.getElementById('posts-list');
    if (posts.length === 0) {
      list.innerHTML = '<p style="font-size:14px;color:#666;">No posts yet. <a href="#" onclick="showView(\'write\'); return false;">Write the first one.</a></p>';
      return;
    }
    list.innerHTML = posts.map((p, i) => `
      <div class="post-entry">
        <h2>

          <a href="#" class="delete-link" onclick="deletePost(${i}); return false;">[delete]</a>

    `).join('');

  function openPost(i) {
    const p = posts[i];
    document.getElementById('d-title').textContent = p.title;
    document.getElementById('d-meta').textContent = p.date + ' \u2014 ' + p.category + ' \u2014 ' + p.readtime + ' min read';
    document.getElementById('d-body').innerHTML = p.content
      .split('\n\n').map(t => `<p>${t}</p>`).join('');
    showView('post');
    window.scrollTo(0, 0);
  }

  function deletePost(i) {
    if (!confirm('Delete "' + posts[i].title + '"?')) return;
    posts.splice(i, 1);
    savePosts();
    renderPosts();
    showView('home');
  }

  function showView(name) {
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.getElementById('view-' + name).classList.add('active');
    window.scrollTo(0, 0);
  }
