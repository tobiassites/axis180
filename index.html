<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>axis180</title>

<style>
body {
  font-family: "Times New Roman", Times, serif;
  font-size: 12px;
  color: #000;
  background: #fff;
  margin: 0;
}

#wrap {
  max-width: 700px;
  margin: 0 auto;
  padding: 20px 12px;
}

a { color: #0000cc; text-decoration: none; }
a:hover { text-decoration: underline; }

#header {
  border-bottom: 1px solid #000;
  padding-bottom: 8px;
  margin-bottom: 16px;
}

#header h1 { margin: 0; font-size: 22px; }
#header p { margin: 2px 0 0 0; font-size: 13px; color: #555; }

#nav {
  font-size: 13px;
  margin-bottom: 18px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 6px;
}

#nav a { margin-right: 14px; }

.view { display: none; }
.view.active { display: block; }

.post-entry {
  margin-bottom: 24px;
  padding-bottom: 18px;
  border-bottom: 1px solid #eee;
}

.post-entry h2 { margin: 0 0 4px 0; font-size: 17px; }

.post-meta {
  font-size: 12px;
  color: #666;
  margin-bottom: 6px;
}

.post-excerpt {
  font-size: 15px;
  line-height: 1.5;
}

.body p {
  margin: 0 0 14px 0;
  line-height: 1.6;
}

/* comments */

.comment-box {
  margin-top: 30px;
  border-top: 1px solid #ccc;
  padding-top: 14px;
}

.comment-box textarea {
  width: 100%;
  height: 80px;
  font-family: inherit;
}

.comment {
  font-size: 13px;
  margin: 8px 0;
  border-bottom: 1px dotted #ddd;
  padding-bottom: 6px;
}

#footer {
  margin-top: 40px;
  padding-top: 8px;
  border-top: 1px solid #000;
  font-size: 12px;
  color: #666;
}
</style>
</head>
<body>

<div id="wrap">

<div id="header">
  <h1>axis180</h1>
  <p>just a personal site for my thoughts. thought it would be a fun project.</p>
</div>

<div id="nav">
  <a href="#" onclick="showView('home');return false;">home</a>
  <a href="#" onclick="showView('stocks');return false;">stock research</a>
  <a href="#" onclick="showView('about');return false;">about</a>
</div>

<!-- HOME -->
<div id="view-home" class="view active">
  <div id="posts-list"></div>
</div>

<!-- POST -->
<div id="view-post" class="view">
  <a href="#" onclick="showView('home');return false;">← Back</a>
  <div id="post-detail">
    <h1 id="d-title"></h1>
    <div class="post-meta" id="d-meta"></div>
    <hr>
    <div class="body" id="d-body"></div>

    <div class="comment-box">
      <h3>comments</h3>
      <div id="comments-post"></div>
      <textarea id="comment-input-post" placeholder="write a comment..."></textarea><br>
      <button onclick="addComment('post')">post comment</button>
    </div>
  </div>
</div>

<!-- STOCK RESEARCH -->
<div id="view-stocks" class="view">
  <h2>stock research</h2>

  <div class="post-entry">
    <h2><a href="#" onclick="openStock('a');return false;">...</a></h2>
  </div>

<!-- STOCK DETAIL -->
<div id="view-stock-detail" class="view">
  <a href="#" onclick="showView('stocks');return false;">← Back</a>
  <div id="stock-detail">
    <h1 id="s-title"></h1>
    <hr>
    <div class="body" id="s-body"></div>

    <div class="comment-box">
      <h3>comments</h3>
      <div id="comments-stock"></div>
      <textarea id="comment-input-stock" placeholder="write a comment..."></textarea><br>
      <button onclick="addComment('stock')">post comment</button>
    </div>
  </div>
</div>

<!-- ABOUT -->
<div id="view-about" class="view">
  <p>none of the information you will read is financial advice, nor advice of any kind</p>
  <p>read at your own pleasure</p>
</div>

<div id="footer">
  axis180 — © 2026
</div>

</div>

<script>
let posts = [];

/* ===== POSTS ===== */

function loadPosts() {
  const saved = localStorage.getItem('axis180-posts');
  posts = saved ? JSON.parse(saved) : [];
  renderPosts();
}

function renderPosts() {
  const list = document.getElementById('posts-list');

  if (posts.length === 0) {
    list.innerHTML = "<p style='color:#666;font-size:14px;'>No posts yet.</p>";
    return;
  }

  list.innerHTML = posts.map((p,i)=>`
    <div class="post-entry">
      <h2>
        <a href="#" onclick="openPost(${i});return false;">${escapeHTML(p.title)}</a>
      </h2>
      <div class="post-meta">${p.date} — ${p.category} — ${p.readtime} min read</div>
      <p class="post-excerpt">${escapeHTML(p.excerpt)}</p>
    </div>
  `).join('');
}

let currentPostId = null;
let currentStockId = null;

function openPost(i){
  const p = posts[i];
  currentPostId = i;

  document.getElementById('d-title').textContent = p.title;
  document.getElementById('d-meta').textContent =
    p.date + " — " + p.category + " — " + p.readtime + " min read";

  document.getElementById('d-body').innerHTML =
    p.content.split('\n\n').map(t=>"<p>"+escapeHTML(t)+"</p>").join('');

  loadComments('post');
  showView('post');
}

/* ===== STOCKS (write in code only) ===== */

const stockContent = {
  a: "<p></p>",
  b: "<p></p>",
  c: "<p></p>"
};

function openStock(letter){
  currentStockId = letter;

  document.getElementById('s-title').textContent =
    "Stock " + letter.toUpperCase();

  document.getElementById('s-body').innerHTML =
    stockContent[letter];

  loadComments('stock');
  showView('stock-detail');
}

/* ===== COMMENTS ===== */

function getCommentKey(type){
  if(type === 'post') return 'axis180-comments-post-' + currentPostId;
  if(type === 'stock') return 'axis180-comments-stock-' + currentStockId;
}

function loadComments(type){
  const key = getCommentKey(type);
  const data = JSON.parse(localStorage.getItem(key) || "[]");

  const box = document.getElementById(
    type === 'post' ? 'comments-post' : 'comments-stock'
  );

  box.innerHTML = data.map(c => `<div class="comment">${escapeHTML(c)}</div>`).join('');
}

function addComment(type){
  const input = document.getElementById(
    type === 'post' ? 'comment-input-post' : 'comment-input-stock'
  );

  if(!input.value.trim()) return;

  const key = getCommentKey(type);
  const data = JSON.parse(localStorage.getItem(key) || "[]");

  data.push(input.value.trim());
  localStorage.setItem(key, JSON.stringify(data));

  input.value = "";
  loadComments(type);
}

/* ===== UTIL ===== */

function showView(name){
  document.querySelectorAll('.view')
    .forEach(v=>v.classList.remove('active'));
  document.getElementById('view-'+name)
    .classList.add('active');
  window.scrollTo(0,0);
}

function escapeHTML(str){
  return str.replace(/</g,"&lt;").replace(/>/g,"&gt;");
}

window.onload = loadPosts;
</script>

</body>
</html>
