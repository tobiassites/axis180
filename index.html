<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>axis180</title>

<style>
body {
  font-family: "Times New Roman", Times, serif;
  font-size: 16px;
  color: #000;
  background: #fff;
  margin: 0;
}

#wrap {
  max-width: 700px;
  margin: 0 auto;
  padding: 20px 12px;
}

a { color: #0000cc; text-decoration: none; }
a:hover { text-decoration: underline; }

#header {
  border-bottom: 1px solid #000;
  padding-bottom: 8px;
  margin-bottom: 16px;
}

#header h1 { margin: 0; font-size: 22px; }
#header p { margin: 2px 0 0 0; font-size: 13px; color: #555; }

#nav {
  font-size: 13px;
  margin-bottom: 18px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 6px;
}

#nav a { margin-right: 14px; }

.view { display: none; }
.view.active { display: block; }

.post-entry {
  margin-bottom: 24px;
  padding-bottom: 18px;
  border-bottom: 1px solid #eee;
}

.post-entry h2 { margin: 0 0 4px 0; font-size: 17px; }

.post-meta {
  font-size: 12px;
  color: #666;
  margin-bottom: 6px;
}

.post-excerpt {
  font-size: 15px;
  line-height: 1.5;
}

.delete-link {
  font-size: 11px;
  color: #999;
  margin-left: 10px;
}

.field { margin-bottom: 12px; }
.field label {
  display: block;
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 3px;
}

input[type="text"],
input[type="number"],
select,
textarea {
  width: 100%;
  font-family: inherit;
  font-size: 15px;
  border: 1px solid #999;
  padding: 5px;
  box-sizing: border-box;
}

textarea {
  min-height: 260px;
  line-height: 1.5;
  resize: vertical;
}

input[type="submit"] {
  font-family: inherit;
  font-size: 14px;
  border: 1px solid #000;
  background: #fff;
  padding: 5px 14px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background: #000;
  color: #fff;
}

#publish-bar {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-top: 8px;
}

#word-count {
  font-size: 12px;
  color: #666;
}

#toast {
  display: none;
  font-size: 13px;
  color: #006600;
  margin-bottom: 8px;
}

#post-detail h1 {
  margin: 0 0 6px 0;
  font-size: 20px;
}

#post-detail .body p {
  margin: 0 0 14px 0;
  line-height: 1.6;
}

#footer {
  margin-top: 40px;
  padding-top: 8px;
  border-top: 1px solid #000;
  font-size: 12px;
  color: #666;
}
</style>
</head>
<body>

<div id="wrap">

<div id="header">
  <h1>axis180</h1>
  <p>Thoughts on business and finance.</p>
</div>

<div id="nav">
  <a href="#" onclick="showView('home');return false;">Home</a>
  <a href="#" onclick="showView('write');return false;">Write</a>
  <a href="#" onclick="showView('about');return false;">About</a>
</div>

<!-- HOME -->
<div id="view-home" class="view active">
  <div id="posts-list"></div>
</div>

<!-- WRITE -->
<div id="view-write" class="view">
  <div id="toast">Post published.</div>

  <div class="field">
    <label>Title</label>
    <input type="text" id="f-title">
  </div>

  <div class="field">
    <label>Category</label>
    <select id="f-cat">
      <option>Markets</option>
      <option>Finance</option>
      <option>Business</option>
      <option>Strategy</option>
      <option>Economics</option>
    </select>
  </div>

  <div class="field">
    <label>Read time (min)</label>
    <input type="number" id="f-time" min="1" placeholder="5">
  </div>

  <div class="field">
    <label>Excerpt</label>
    <input type="text" id="f-excerpt">
  </div>

  <div class="field">
    <label>Content (separate paragraphs with blank line)</label>
    <textarea id="f-content"></textarea>
  </div>

  <div id="publish-bar">
    <input type="submit" value="Publish" onclick="publishPost()">
    <span id="word-count">0 words</span>
  </div>
</div>

<!-- POST -->
<div id="view-post" class="view">
  <a href="#" onclick="showView('home');return false;">← Back</a>
  <div id="post-detail">
    <h1 id="d-title"></h1>
    <div class="post-meta" id="d-meta"></div>
    <hr>
    <div class="body" id="d-body"></div>
  </div>
</div>

<!-- ABOUT -->
<div id="view-about" class="view">
  <h2>About</h2>
  <p>axis180 is a minimal writing space focused on clarity in business, finance, and strategy.</p>
</div>

<div id="footer">
  axis180 — © 2026
</div>

</div>

<script>
let posts = [];

function loadPosts() {
  const saved = localStorage.getItem('axis180-posts');
  posts = saved ? JSON.parse(saved) : [];
  renderPosts();
}

function savePosts() {
  localStorage.setItem('axis180-posts', JSON.stringify(posts));
}

function renderPosts() {
  const list = document.getElementById('posts-list');

  if (posts.length === 0) {
    list.innerHTML = "<p style='color:#666;font-size:14px;'>No posts yet.</p>";
    return;
  }

  list.innerHTML = posts.map((p,i)=>`
    <div class="post-entry">
      <h2>
        <a href="#" onclick="openPost(${i});return false;">${escapeHTML(p.title)}</a>
        <a href="#" class="delete-link" onclick="deletePost(${i});return false;">[delete]</a>
      </h2>
      <div class="post-meta">${p.date} — ${p.category} — ${p.readtime} min read</div>
      <p class="post-excerpt">${escapeHTML(p.excerpt)}</p>
    </div>
  `).join('');
}

function publishPost() {
  const title = document.getElementById('f-title').value.trim();
  const content = document.getElementById('f-content').value.trim();
  if (!title || !content) {
    alert("Title and content required.");
    return;
  }

  const newPost = {
    title,
    category: document.getElementById('f-cat').value,
    readtime: parseInt(document.getElementById('f-time').value) || 5,
    excerpt: document.getElementById('f-excerpt').value.trim() || content.slice(0,100)+"...",
    content,
    date: new Date().toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'})
  };

  posts.unshift(newPost);
  savePosts();
  renderPosts();

  document.querySelectorAll('#view-write input, #view-write textarea')
    .forEach(el => el.value="");

  document.getElementById('word-count').textContent = "0 words";

  const toast = document.getElementById('toast');
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",2000);

  showView('home');
}

function openPost(i){
  const p = posts[i];
  document.getElementById('d-title').textContent = p.title;
  document.getElementById('d-meta').textContent =
    p.date + " — " + p.category + " — " + p.readtime + " min read";

  document.getElementById('d-body').innerHTML =
    p.content.split('\n\n')
      .map(t=>"<p>"+escapeHTML(t)+"</p>")
      .join('');

  showView('post');
}

function deletePost(i){
  if(confirm("Delete this post?")){
    posts.splice(i,1);
    savePosts();
    renderPosts();
  }
}

function showView(name){
  document.querySelectorAll('.view')
    .forEach(v=>v.classList.remove('active'));
  document.getElementById('view-'+name)
    .classList.add('active');
  window.scrollTo(0,0);
}

function escapeHTML(str){
  return str.replace(/</g,"&lt;").replace(/>/g,"&gt;");
}

document.getElementById('f-content').addEventListener('input',function(){
  const count = this.value.trim().split(/\s+/).filter(Boolean).length;
  document.getElementById('word-count').textContent =
    count + " word" + (count!==1?"s":"");
});

window.onload = loadPosts;
</script>

</body>
</html>
