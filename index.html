<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>axis180</title>

<style>
body {
  font-family: "Times New Roman", Times, serif;
  font-size: 10px;
  color: #000;
  background: #fff;
  margin: 0;
}

#wrap {
  max-width: 700px;
  margin: 0 auto;
  padding: 20px 12px;
}

a { color: #0000cc; text-decoration: none; }
a:hover { text-decoration: underline; }

#header {
  border-bottom: 1px solid #000;
  padding-bottom: 8px;
  margin-bottom: 16px;
}

#header h1 { margin: 0; font-size: 22px; }
#header p { margin: 2px 0 0 0; font-size: 13px; color: #555; }

#nav {
  font-size: 13px;
  margin-bottom: 18px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 6px;
}

#nav a { margin-right: 14px; }

.view { display: none; }
.view.active { display: block; }

.post-entry {
  margin-bottom: 24px;
  padding-bottom: 18px;
  border-bottom: 1px solid #eee;
}

.post-entry h2 { margin: 0 0 4px 0; font-size: 17px; }

.post-meta {
  font-size: 12px;
  color: #666;
  margin-bottom: 6px;
}

.post-excerpt {
  font-size: 15px;
  line-height: 1.5;
}

.delete-link {
  font-size: 11px;
  color: #999;
  margin-left: 10px;
}

#post-detail h1 {
  margin: 0 0 6px 0;
  font-size: 20px;
}

#post-detail .body p {
  margin: 0 0 14px 0;
  line-height: 1.6;
}

#footer {
  margin-top: 40px;
  padding-top: 8px;
  border-top: 1px solid #000;
  font-size: 12px;
  color: #666;
}
</style>
</head>
<body>

<div id="wrap">

<div id="header">
  <h1>axis180</h1>
  <p>Thoughts on business and finance.</p>
</div>

<div id="nav">
  <a href="#" onclick="showView('home');return false;">Home</a>
  <a href="#" onclick="showView('about');return false;">About</a>
</div>

<!-- HOME -->
<div id="view-home" class="view active">
  <div id="posts-list"></div>
</div>

<!-- POST -->
<div id="view-post" class="view">
  <a href="#" onclick="showView('home');return false;">← Back</a>
  <div id="post-detail">
    <h1 id="d-title"></h1>
    <div class="post-meta" id="d-meta"></div>
    <hr>
    <div class="body" id="d-body"></div>
  </div>
</div>

<!-- ABOUT -->
<div id="view-about" class="view">
  <p>non of the information you will read is financial advice, nor advice of any kind</p>
  <p>read at your own pleasure, would love the discussion in the comments of each post</p>
</div>

<div id="footer">
  axis180 — © 2026
</div>

</div>

<script>
let posts = [];

function loadPosts() {
  const saved = localStorage.getItem('axis180-posts');
  posts = saved ? JSON.parse(saved) : [];
  renderPosts();
}

function renderPosts() {
  const list = document.getElementById('posts-list');

  if (posts.length === 0) {
    list.innerHTML = "<p style='color:#666;font-size:14px;'>No posts yet.</p>";
    return;
  }

  list.innerHTML = posts.map((p,i)=>`
    <div class="post-entry">
      <h2>
        <a href="#" onclick="openPost(${i});return false;">${escapeHTML(p.title)}</a>
        <a href="#" class="delete-link" onclick="deletePost(${i});return false;">[delete]</a>
      </h2>
      <div class="post-meta">${p.date} — ${p.category} — ${p.readtime} min read</div>
      <p class="post-excerpt">${escapeHTML(p.excerpt)}</p>
    </div>
  `).join('');
}

function openPost(i){
  const p = posts[i];

  document.getElementById('d-title').textContent = p.title;
  document.getElementById('d-meta').textContent =
    p.date + " — " + p.category + " — " + p.readtime + " min read";

  document.getElementById('d-body').innerHTML =
    p.content.split('\n\n')
      .map(t=>"<p>"+escapeHTML(t)+"</p>")
      .join('');

  showView('post');
}

function deletePost(i){
  if(confirm("Delete this post?")){
    posts.splice(i,1);
    localStorage.setItem('axis180-posts', JSON.stringify(posts));
    renderPosts();
  }
}

function showView(name){
  document.querySelectorAll('.view')
    .forEach(v=>v.classList.remove('active'));
  document.getElementById('view-'+name)
    .classList.add('active');
  window.scrollTo(0,0);
}

function escapeHTML(str){
  return str.replace(/</g,"&lt;").replace(/>/g,"&gt;");
}

window.onload = loadPosts;
</script>

</body>
</html>
